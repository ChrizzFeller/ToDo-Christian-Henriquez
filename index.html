<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="hojadeestilos.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<title>To-do List</title>
</head>
<body>
	<div class="flexWrap">
		<div class="container">

			<h1>To-Do</h1>
			<div class="mainM">
				<i id="checkA" class="fas fa-check-double iconButtonArriba"></i>
				<i id="checkAR" class="fas fa-eraser iconButtonArriba"></i>
				<input type="text" id="inputT" placeholder="To-do">
				<!-- <i id="subrayar" class="fas fa-strikethrough iconButtonArriba"></i> -->
				<!-- <i id="destachar" class="fas fa-strikethrough iconButtonArriba"></i> -->
				<i id="deleteA" class="fas fa-dumpster iconButtonArriba"></i>
				<i id="showContainer" class="fas fa-window-maximize iconButtonArriba displayNone"></i>
				<i id="hideContainer" class="fas fa-window-close iconButtonArriba"></i>

			<!-- 	<button id="boton1">Buski</button>
				<button id="boton2">Duski</button> -->
			</div>

			<div class="lista">
				<ul id="listT">
					<li id="mensajeNada">No hay elementos.</li>
				</ul>
				<i id="showAll" class="fas fa-globe-americas iconButton"></i>
				<i id="showChecks" class="fas fa-clipboard-check iconButton"></i>
				<i id="showStrikes" class="fas fa-clipboard-list iconButton"></i>
			</div>

		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>	
  	<script src="script.js" type="text/javascript"></script>	
</body>
</html>
